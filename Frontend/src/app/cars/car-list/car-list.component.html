<div class="car-list" #carListContainer (scroll)="onScroll()">
  <app-sort-button (click)="sortAscending()"></app-sort-button>
  <ul>
    <li *ngFor="let car of cars" (click)="selectCar(car)">
      <button class="car-button">
        <app-car [car]="car"></app-car>
      </button>
      <app-delete-button [car]="car" (delete)="onDelete($event)"></app-delete-button>
    </li>
  </ul>
</div>
