<div class="right">
  <form class="add-form" #form="ngForm">
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" [(ngModel)]="model" required>
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" [(ngModel)]="brand" required>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" [(ngModel)]="year" required>
    </div>
    <app-add-button (click)="submitForm()"></app-add-button>
    <app-update-button (click)="submitUpdate()"></app-update-button>
  </form>
</div>
